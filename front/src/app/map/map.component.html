<mgl-map
    [style]="'mapbox://styles/mapbox/dark-v9'"
    [zoom]="[1]"
    [center]="[-103.59179687498357, 40.66995747013945]"
  >
    <ng-container *ngIf="earthquakes"> <!--On affiche le container que si les données ont été chargées-->
      <!--La "source" qui va fournir la data aux layers-->
      <mgl-geojson-source
        id="earthquakes"
        [data]="tweets"
        [cluster]="true"
        [clusterMaxZoom]="14"
        [clusterRadius]="50"
      >
      </mgl-geojson-source>

      <!--Layer qui va afficher les cercles des clusters
      On voit dans circle-colors les stops définissent des paliers à partir desquels le cercle va changer de couleur-->
      <mgl-layer
        id="clusters"
        type="circle"
        source="earthquakes"
        [filter]="['has', 'point_count']"
        [paint]="{
          'circle-color': {
              property: 'point_count',
              type: 'interval',
              stops: [
                  [0, '#51bbd6'],
                  [50, '#f1f075'],
                  [100, '#f28cb1']
              ]
          },
          'circle-radius': {
              property: 'point_count',
              type: 'interval',
              stops: [
                  [0, 20],
                  [50, 30],
                  [100, 40]
              ]
          }
        }"
      >
      </mgl-layer>
      <mgl-layer
        id="cluster-count"
        type="symbol"
        source="earthquakes"
        [filter]="['has', 'point_count']"
        [layout]="{
          'text-field': '{point_count_abbreviated}',
          'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
          'text-size': 12
        }"
      >
      </mgl-layer>
      <mgl-layer
        id="unclustered-point"
        type="circle"
        source="earthquakes"
        [filter]="['!has', 'point_count']"
        [paint]="{
          'circle-color': '#11b4da',
          'circle-radius': 4,
          'circle-stroke-width': 1,
          'circle-stroke-color': '#fff'
        }"
      >
      </mgl-layer>
    </ng-container>
</mgl-map>
